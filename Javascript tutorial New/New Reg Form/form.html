<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>First Bootstarp</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
#message{
    display: none;
    background-color: aliceblue;
}

#message p{
    margin-left: 50px;
}

#heading{
    font-size: 15px;
    color: blue;
    margin-left: 50px;
    text-decoration: underline;
    font-weight: bold;
}

.valid{
    color: green;
    margin-left: 50px;
}

.valid::before{
    content: "âœ”";
    margin-right: 20px;
    position: relative;

}

.invalid{
    color: red;
    margin-left: 50px;
}

.invalid::before{
    content: "X";
    margin-right: 20px;
    position: relative;
}
</style>
</head>
<body>
<div class="container">
    <div class="regform d-flex justify-content-center">
   <form class="w-50 bg-light mt-5">
    <h3 class="text-center fs-2">Sign up</h3>
       <div class="fullName">
        <label for="full_name" class="form-label">Full Name</label>
        <input type="text" class="form-control  mb-3 border-dark" id="full_name" placeholder="Enter the First Name" required>
       </div>

       <div class="Email">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control  mb-3 border-dark" id="email" placeholder="Enter the Email" required>
       </div>

       <div class="Password">
        <label for="Password" class="form-label">Password</label>
        <input type="password" class="form-control border-dark" id="Password" placeholder="Enter the 8 digit password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
       </div>

       <div class="showPassword mt-3 mb-3">
           <input type="checkbox" class="form-check-input" onclick="showPassword()">
           <label for="showPassword">Show Password</label>
       </div>

       <div id="message">
           <p id="heading">Password should be</p>
           <p id="lower">A <b> Lowercase </b>letter</p>
           <p id="upper">A<b> Uppercase</b> letter</p>
           <p id="num">A<b> number</b></p>
           <p id="min">At least<b> 8 character </b></p>
       </div>

       <div class="Confirm-pass">
        <label for="Confirm-password" class="form-label">Confirm password</label>
        <input type="password" class="form-control border-dark" id="Confirm_pass" required>
       </div>
       <div class="showConPassword mt-3 mb-3">
        <input type="checkbox" class="form-check-input border-dark" onclick="showConPassword()">
        <label for="showPassword">Show Password</label>
    </div>

      <div class="passwordCheck">
          <p id="passwordCheck"></p>
      </div>



       <div class="gender mt-3 mb-3">
           <label for="Male"> Gender: Male
               <input type="radio" class="form-check-input border-dark" name="flexRadioDefault" id="male" value="male">
           </label>

           <label for="Female">Female
            <input type="radio" class="form-check-input border-dark" name="flexRadioDefault" id="female" value="female">
        </label>
       </div>

       <div class="courses mt-3 mb-3">
           <label for="Courses" class="form-label">Course</label>
           <select name="course" id="course" class="form-select border-dark">
               <option selected disabled value="">Web design</option>
               <option value="Web development">Web development</option>
               <option value="Javascript">Javascript</option>
           </select>
       </div>

       <div class="presentAddress mt-3 mb-3">
        <label for="Password" class="form-label">Present Address</label>
        <input type="password" class="form-control border-dark"  id="presentAddress" placeholder="Enter Present address" required>
       </div>

       <div class="submit mt-3 mb-3">
           <input type="submit" name="submit" id="submit" class="btn btn-outline-info">
       </div>
   </form>

</div>


   <div class="form-output mt-5 ">
    <h3>Output:</h3>
    <p>Name: <span id="name_output"></span></p>
    <p>Email: <span id="Email_output"></span></p>
    <p>Password: <span id="Password_output"></span></p>
    <p>Confirm-password: <span id="Confirm_password"></span></p>
    <p>Gender: <span id="femaleMaleOutput"></span></p>
    <p>Courses: <span id="courseOutput"></span></p>
    
</div>	
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="./form.js"></script>
</body>
</html>
