<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>First Bootstarp</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
.counter{
    margin-left: 481px;
    margin-top: 283px;
}

#countdown{
    font-size: 168px;
    position: absolute;
    margin-top: -241px;
    margin-left: 238px;
    
}

.myButton{
    font-size: 40px;
    margin-left: 10px;
    border-radius: 5%;
    padding: 2%;
}
</style>
</head>
<body>
<div class="container">
<div class="counter">
    <h1 class="heading"><svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="currentColor" class="bi bi-stopwatch-fill" viewBox="0 0 16 16">
        <path d="M6.5 0a.5.5 0 0 0 0 1H7v1.07A7.001 7.001 0 0 0 8 16a7 7 0 0 0 5.29-11.584.531.531 0 0 0 .013-.012l.354-.354.353.354a.5.5 0 1 0 .707-.707l-1.414-1.415a.5.5 0 1 0-.707.707l.354.354-.354.354a.717.717 0 0 0-.012.012A6.973 6.973 0 0 0 9 2.071V1h.5a.5.5 0 0 0 0-1h-3zm2 5.6V9a.5.5 0 0 1-.5.5H4.5a.5.5 0 0 1 0-1h3V5.6a.5.5 0 1 1 1 0z"/>
      </svg>:</h1> 
      <span id="countdown"></span>


<button class="btn btn-outline-success myButton" id="start">Start</button>
<button class="btn btn-outline-danger myButton" id="off">Stop</button>
<button class="btn btn-outline-danger myButton" id="reset">Reset</button>

</div>
	
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="Js/Counter.js"></script>
</body>
</html>
