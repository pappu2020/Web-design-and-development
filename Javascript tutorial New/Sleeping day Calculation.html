<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>First Bootstarp</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
.heading{
    background-image: url("img/sleep2.jpg");
    background-repeat: no-repeat;
    background-size: cover;

    color: black;
    font-size: 40px;
    text-align: center;

    height: 450px;
    margin-bottom: 20px;

}	
</style>
</head>
<body>
<div class="container bg-light">
<div class="heading"><h1>Slept Day Calculation</h1></div>
<label for="can_live" class="form-label fst-italic fw-bolder fs-4">Give input how many years you can live: </label>
<input type="text" name="can_live" id="live" class="form-control w-50 border-3" oninput="SleptDays(this.value)" onchange="SleptDays(this.value)">

<label for="sleeping" class="form-label fst-italic fw-bolder fs-4">How long do you sleep during the day?: </label>
<input type="text" name="sleeping" id="sleeping" class="form-control w-50 border-3" oninput="slept(this.value)" onchange="slept(this.value)">
<br>
<p class="fs-4 fst-italic fw-bolder mb-3">You will live a total day: <span id="year_lived"></span> </p>
<p class="fs-4 fst-italic fw-bolder mb-3">You will live a total hour: <span id="hour_lived"></span> </p>
<p class="fs-4 fst-italic fw-bolder mb-3">You slept a total: <span id="hour_slept"></span> </p>
<p class="fs-4 fst-italic fw-bolder mb-3">You slept a total: <span id="day_slept"></span> </p>

	
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="Js/Sleeping Day Calculation.js"></script>
</body>
</html>
