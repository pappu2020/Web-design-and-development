<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>First Bootstarp</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>

</style>
</head>
<body>
<div class="container">
<table class="table table-striped text-center table-bordered mt-3">
    <thead class="fst-italic fw-bolder fs-2 bg-info">
        <tr>
            <th>Numerical</th>
            <th>Letter Grade</th>
            <th>Grade Point</th>

        </tr>
    </thead>

    <tr>
        <td>90-100</td>
        <td>A+</td>
        <td>4.00</td>
    </tr>

    <tr>
    <td>85-90</td>
        <td>A</td>
        <td>3.75</td>
   
    </tr>

    <tr>
        <td>80-85</td>
        <td>B+</td>
        <td>3.50</td>
    </tr>

    <tr>
        <td>75-80</td>
        <td>B</td>
        <td>3.25</td>
    </tr>

    <tr>
        <td>70-75</td>
        <td>C+</td>
        <td>3.00</td>
    </tr>

    <tr>
        <td>65-70</td>
        <td>C</td>
        <td>2.75</td>
    </tr>

    <tr>
        <td>60-65</td>
        <td>D+</td>
        <td>2.50</td>
    </tr>

    <tr>
        <td>50-60</td>
        <td>D</td>
        <td>2.25</td>
    </tr>

    <tr>
        <td>0-50</td>
        <td class="text-danger">F</td>
        <td class="text-danger">0.00</td>
    </tr>
</table>



<div class="result mt-5 bg-light">
    <label class="fst-italic fs-1 text-primary bg-light">Enter your Marks: </label>
    <input type="number"  oninput="gradeCalculate(this.value)" onchange="gradeCalculate(this.value)" class="form-control border-3 w-50"></input>
    <p class="fs-3"> Your Letter Grade: <span id="letter_grade_result"></span></p>
    <p class="fs-3">Your Grade Point:<span id="grade_point_result"> </span></p>
</div>
</div>
<script src="Js/Grade_calculation.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</body>
</html>
