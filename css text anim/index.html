<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Text Animation</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">
      <div class="static_txt">
          I'm
      </div>
      
      <ul class="dynamic_txt">
      <li><span>Full-Stack Web Developer</span></li>
      <li><span>UI/UX designer</span></li>
      <li><span>Data Entry Operator</span></li>
      <li><span>Motion Graphics Designer</span></li>
      </ul>
  </div>  
</body>
</html>
