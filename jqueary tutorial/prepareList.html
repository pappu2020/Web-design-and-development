<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Jquery Add</title>
<script type="text/javascript" src="jqueary.js"></script>
</head>
<body>
<h1>Your favourite Foods:</h1>
    <label>Please Write your favourite Foods:</label><br><br>
    <p id="ol_list">
    	
    </p>
    <input type="text" name="food" id="list_food"> <br><br>
    <button id="button_append">Append</button>

<script type="text/javascript">

         $("#button_append").click(function(){
         document.getElementById('#ol_list').innerHTML= $('#list_food').val();
    })



</script>
