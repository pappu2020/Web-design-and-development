<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Jquery text</title>

</head>
<body>
<p id="pappu">My name is pappu saha</p>

<p>First Name: <input type="text" name="fname" value="pappu" id="text"></p>
