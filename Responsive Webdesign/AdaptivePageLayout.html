<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Adaptive page Layout</title>
<style type="text/css">
	.div1{
		float: left;
		width: 300px;
		height: 500px;
		margin-right: 20px;
		margin-top: 10px;
		background-color: greenyellow;
		color: black;
	}


@media (max-width: 400px){
	.div1{
		background-color: red;
		color: black;
		width: 100%;
		height: 500px;
		font-size:60px;
		text-align: center;
	}
}
</style>
</head>
<body>

<div class="div1">
	<p>Pappu saha is a web developer</p>
	
</div>

<div class="div1">
	Pappu saha is a web developer
</div>

<div class="div1">
	Pappu saha is a web developer
</div>
</body>
</html>
