<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Image Reflextion</title>
<style type="text/css">
	img{
		width: 300px;
		height: auto;
		margin: 0 auto;
	   -webkit-box-reflect: right 2px;
	}
	h1{
		margin-left: 209px;
		color: green;
	}
</style>
</head>
<body>
<img src="image/tree.jpg">
<h1>Coconut Tree</h1>
</body>
</html>
