<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstarp Format</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<style>
    .playerTwoDiv{
        display: none;
    }

    .guessingGame{
        margin-top: 50px;
        
     
        
    }

    .heading{
        color: black;
        font-size: 40px;
        margin-left: 360px;

    }
</style>
</head>

<body>
    <div class="container">

        <h1 class="heading">Guessing Game</h1>

     <div class="guessingGame bg-dark text-light w-75">

        <div class="playerOneDiv p-5">
            <label for="num1" class="form-label">First Player</label>
            <input type="password" class="form-control w-50 num1">
            <button class="btn btn-info SubBtn mt-3">Submit</button>
        </div>



        <div class="playerTwoDiv p-5">
            <label for="num2" class="form-label">Second Player</label>
            <input type="text" class="form-control w-50 num2">

            <button class="btn btn-info CheckBtn mt-3">Check</button>
        </div>





        

    </div>

    <h1 class="error fs-5 fst-italic mt-2"> </h1>
    <h1 class=" fs-5 fst-italic mt-2">Remaining Chance: <h1 class="remaining fs-5 fst-italic mt-2"></h1></h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="js/guessingGame.js"></script>
</body>

</html>
