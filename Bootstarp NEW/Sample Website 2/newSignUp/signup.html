<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>First Bootstarp</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
<div class="container">
	
    
    
    <form class="w-50">
    <div class="Email">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control  mb-3 border-dark" id="email" placeholder="Enter the Email" required>
       </div>

       <div class="Password">
        <label for="Password" class="form-label">Password</label>
        <input type="password" class="form-control border-dark" id="Password" placeholder="Enter the 8 digit password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
       </div>

       <div class="showPassword mt-3 mb-3">
           <input type="checkbox" class="form-check-input" onclick="showPassword()">
           <label for="showPassword">Show Password</label>
       </div>

       <div id="message">
           <p id="heading">Password should be</p>
           <p id="lower">A <b> Lowercase </b>letter</p>
           <p id="upper">A<b> Uppercase</b> letter</p>
           <p id="num">A<b> number</b></p>
           <p id="min">At least<b> 8 character </b></p>
       </div>

       <div class="Confirm-pass">
        <label for="Confirm-password" class="form-label">Confirm password</label>
        <input type="password" class="form-control border-dark" id="Confirm_pass" required>
       </div>
       <div class="showConPassword mt-3 mb-3">
        <input type="checkbox" class="form-check-input border-dark" onclick="showConPassword()">
        <label for="showPassword">Show Password</label>
    </div>

      <div class="passwordCheck">
          <p id="passwordCheck"></p>
      </div>


      <input type="submit" class="btn btn-outline-info"  name="submit" id="submit">

    </form>
</div>	


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="signup.js"></script>
</body>
</html>
