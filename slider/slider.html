<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Slider</title>
	<link rel="stylesheet" href="themes/default/default.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/light/light.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/dark/dark.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/bar/bar.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="nivo-slider.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
    <link rel="stylesheet" type="text/css" href="sliderstyle.css">
</head>
<body>
<div id="wrapper">
        
        <div class="slider-wrapper theme-default">
            <div id="slider" class="nivoSlider">
                <img src="images/car1.jpg" data-thumb="images/car1.jpg" alt="" />
                <a href="http://dev7studios.com"><img src="images/car2.jpg" data-thumb="images/car2.jpg" alt="" title="This is an example of a caption" /></a>
                <img src="images/car3.jpg" data-thumb="images/car3.jpg" alt="" data-transition="slideInLeft" />
                <img src="images/car4.jpg" data-thumb="images/car4.jpg" alt="" title="price 120000/=" />
            </div>
            <div id="htmlcaption" class="nivo-html-caption">
                <strong>This</strong> is an example of a <em>HTML</em> caption with <a href="#">a link</a>. 
            </div>
        </div>

    </div>
    <script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="js/jquery.nivo.slider.js"></script>
    <script type="text/javascript">
    $(window).load(function() {
        $('#slider').nivoSlider();
    });
    </script>
</body>
</html>
